<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/style.css">

    	<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
		<!-- include jquery google cdn -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      
		<!-- include firebase firestore -->
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    	<title>Firebase CRUD</title>
  	</head>
	<body onload="readData()">
		<div class="container pt-5">
			<h1>Firebase</h1>
			<h2>Firestore Database CRUD</h2>
			
			<p class="fs-6 text-end">page built with <a href="https://getbootstrap.com/" class="text-reset" target="_blank">Bootstrap</a></p>
			<p class="fs-6 text-end">Link to <a href="https://github.com/Matatov1989/Tnopis" class="text-reset" target="_blank">GitHub</a></p>

			<hr>

			<!-- forminput a new user to firestore -->
			<h3 class="text-center">Create user:</h3>
			<form>
				<div class="mb-3">
					<label for="inputName" class="form-label ">Enter Name</label>
					<input type="text" class="form-control" id="inputName">

					<label for="inputAge" class="form-label pt-3">Enter age</label>
					<input type="number" class="form-control" id="inputAge">

					<label for="inputCountry" class="form-label pt-3">Enter Country</label>
					<input type="text" class="form-control" id="inputCountry">
				</div>

				<!-- Button save a new user -->
				<button type="button" class="btn btn-primary" onclick="addData()">Submit</button>
			</form>

			<hr>
			
			<!-- output tabel with all users from firestore -->
			<h3 class="text-center">Read users:</h3>
			<table class="table table-striped" onload="readData()">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">age</th>
						<th scope="col">Country</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr id="dataRow"></tr>
				</tbody>
			</table>
		</div>

		<hr>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 		<script src="javaScript/initFirebase.js"></script>
		<script src="javaScript/firebse_firestorege.js"></script>
	
	</body>
</html>
